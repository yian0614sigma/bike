<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semiahmoo Bike Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            max-width: 400px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .password {
            font-size: 22px;
            font-weight: bold;
            color: #e74c3c;
            margin: 15px 0;
        }

        .info {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Semiahmoo Bike Share</h1>
        <p><strong>Only for rides between Semiahmoo Secondary and Semiahmoo Library</strong></p>
        
        <p class="password">Bike Unlock Code: 0000</p>

        <p class="info">For assistance, contact us at: <a href="mailto:raoyian@icloud.com">raoyian@icloud.com</a></p>
    </div>

</body>
</html>
